<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create and Remove Paragraph Example</title>
</head>
<body>
    <button id="createParagraph">Create Paragraph</button>

    <script>
        // Function to create and remove a paragraph
        function createAndRemoveParagraph() {
            // Create a new paragraph element
            const paragraph = document.createElement('p');
            paragraph.textContent = 'This is a dynamically created paragraph.';

            // Append the paragraph to the body
            document.body.appendChild(paragraph);

            // Remove the paragraph after 3 seconds
            setTimeout(() => {
                document.body.removeChild(paragraph);
            }, 3000);
        }

        // Add event listener to the button
        document.getElementById('createParagraph').addEventListener('click', createAndRemoveParagraph);
    </script>
</body>
</html>
