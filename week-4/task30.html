<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input Change and Alert</title>
</head>
<body>
    <input type="text" id="myInput" placeholder="Type something" onchange="logChange()">
    <button onclick="showAlert()">Show Alert</button>

    <script>
        function logChange() {
            console.log(document.getElementById('myInput').value);
        }

        function showAlert() {
            alert(document.getElementById('myInput').value);
        }
    </script>
</body>
</html>
