<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Form Example</title>
</head>
<body>
    <h1>Dynamic Form</h1>
    <form id="myForm">
        <label for="name">Name:</label>
        <input type="text" id="name" placeholder="Enter your name"><br><br>
        
        <label for="email">Email:</label>
        <input type="email" id="email" placeholder="Enter your email"><br><br>
        
        <label for="password">Password:</label>
        <input type="password" id="password" placeholder="Enter your password"><br><br>
        
        <button type="button" id="changeAttributes">Change Placeholders</button>
    </form>

    <script>
        // Function to change the placeholder attributes
        document.getElementById('changeAttributes').onclick = function() {
            document.getElementById('name').setAttribute('placeholder', 'Your Full Name');
            document.getElementById('email').setAttribute('placeholder', 'Your Email Address');
            document.getElementById('password').setAttribute('placeholder', 'Create a Password');
        };
    </script>
</body>
</html>
