<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change Paragraph Background Color</title>
    <style>
        p {
            padding: 10px;
            margin: 5px;
            border: 1px solid #ccc;
        }
    </style>
</head>
<body>
    <h1>My Webpage</h1>
    <p>This is the first paragraph.</p>
    <p>This is the second paragraph.</p>
    <p>This is the third paragraph.</p>
    <button id="change-color">Change Background Color</button>

    <script>
        // Function to change the background color of all paragraphs
        function changeParagraphColors() {
            const paragraphs = document.querySelectorAll('p'); // Select all paragraphs
            paragraphs.forEach(paragraph => {
                paragraph.style.backgroundColor = 'lightblue'; // Change background color
            });
        }

        // Add event listener to the button
        document.getElementById('change-color').addEventListener('click', changeParagraphColors);
    </script>
</body>
</html>
