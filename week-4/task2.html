<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript Inclusion Example</title>
    <script>
        console.log("This is an inline javascript message");
    </script>
    <script>
        function internalscript()
        {
            console.log("This is an internal javascript message");
        }
    </script>
    <script src="script.js"></script>
    <style>
        body{
            border-color: rgb(50, 42, 165);
        }
    </style>
</head>
<body>
    <h1>Javascript Inclusion Example</h1>
    <button onclick="internalScript">
        Click me for internal script
    </button>
</body>
</html>
