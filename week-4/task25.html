<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Button Class Toggle Example</title>
    <style>
        /* Basic button styles */
        .my-button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            transition: background-color 0.3s, color 0.3s;
        }

        /* Styles for active class */
        .active {
            background-color: green;
            color: white;
        }

        /* Styles for disabled class */
        .disabled {
            background-color: gray;
            color: white;
            cursor: not-allowed;
        }

        /* Styles for hover effect */
        .my-button:hover:not(.disabled) {
            background-color: lightblue;
        }
    </style>
</head>
<body>
    <button id="toggleButton" class="my-button">Click Me</button>

    <script>
        const button = document.getElementById('toggleButton');

        // Event listener for button clicks
        button.addEventListener('click', function() {
            // Toggle the 'active' class
            button.classList.toggle('active');

            // Add the 'disabled' class if the button has 'active' class
            if (button.classList.contains('active')) {
                button.classList.add('disabled');
            } else {
                button.classList.remove('disabled');
            }
        });
    </script>
</body>
</html>
